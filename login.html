<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід – GadgetHub</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background: white;
      padding: 2em;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1em;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 0.75em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 0.75em;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #444;
    }

    .link {
      text-align: center;
      margin-top: 1em;
    }

    .link a {
      color: #222;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline;
    }

    .error {
      color: red;
      font-size: 0.9em;
      text-align: center;
      margin-bottom: 1em;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Вхід</h2>
    <div id="login-error" class="error"></div>
    <input type="email" id="login-email" placeholder="Email">
    <input type="password" id="login-password" placeholder="Пароль">
    <button onclick="loginUser()">Увійти</button>
    <div class="link">
      Немає облікового запису? <a href="sing-in.html">Зареєструватися</a>
    </div>
  </div>

  <!-- Firebase SDK (додай відповідні ключі у auth.js) -->
<script type="module" src="auth.js"></script>
<script type="module">
  import { loginUser } from './auth.js';
  window.loginUser = loginUser; // робимо глобально доступним
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>Авторизація | CoworklySpace</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet" />
<style>
  body {
    font-family: 'Roboto', sans-serif;
    background: #f0f0f0; /* Світло-сірий фон */
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .container {
    background: #ffffff;
    padding: 40px 30px 80px; /* Додано простір знизу */
    border-radius: 12px;
    box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 420px;
    position: relative;
  }

  h2 {
    text-align: center;
    margin-bottom: 24px;
    color: #333;
  }

  input {
    width: 100%;
    padding: 14px;
    margin: 10px 0;
    border: 1px solid #ccc;
    border-radius: 8px;
    font-size: 1rem;
    background: #fafafa;
  }

  input:focus {
    border-color: #888;
    outline: none;
  }

  button.auth-btn {
    width: 100%;
    padding: 14px;
    background-color: #333;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s ease;
    margin-top: 10px;
  }

  button.auth-btn:hover {
    background-color: #555;
  }

  .tabs {
    display: flex;
    justify-content: space-between;
    position: absolute;
    bottom: 20px;
    left: 30px;
    right: 30px;
  }

  .tabs button {
    width: 48%;
    background: #e0e0e0;
    color: #333;
    border: 1px solid #bbb;
    border-radius: 8px;
    padding: 12px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .tabs button:hover,
  .tabs button.active {
    background: #333;
    color: #fff;
  }

  .message {
    text-align: center;
    margin-top: 15px;
    font-size: 0.95rem;
    color: green;
  }
</style>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <button onclick="showForm('login')">Вхід</button>
      <button onclick="showForm('register')">Реєстрація</button>
    </div>

    <div id="login-form">
      <h2>Вхід</h2>
      <input type="email" id="login-email" placeholder="Email" required />
      <input type="password" id="login-password" placeholder="Пароль" required />
      <button onclick="login()">Увійти</button>
    </div>

    <div id="register-form" style="display:none;">
      <h2>Реєстрація</h2>
      <input type="email" id="register-email" placeholder="Email" required />
      <input type="password" id="register-password" placeholder="Пароль" required />
      <button onclick="register()">Зареєструватися</button>
    </div>

    <div id="auth-message" class="message"></div>
  </div>

  <script type="module">
    import { auth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from './js/firebase.js';

    const messageEl = document.getElementById("auth-message");

    window.register = async () => {
      const email = document.getElementById("register-email").value;
      const password = document.getElementById("register-password").value;
      try {
        await createUserWithEmailAndPassword(auth, email, password);
        messageEl.textContent = "Реєстрація успішна! Перенаправляємо...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        messageEl.textContent = error.message;
        messageEl.style.color = "red";
      }
    };

    window.login = async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        await signInWithEmailAndPassword(auth, email, password);
        messageEl.textContent = "Вхід успішний! Перенаправляємо...";
        setTimeout(() => window.location.href = "index.html", 1500);
      } catch (error) {
        messageEl.textContent = error.message;
        messageEl.style.color = "red";
      }
    };

    window.showForm = (type) => {
      document.getElementById("login-form").style.display = type === 'login' ? 'block' : 'none';
      document.getElementById("register-form").style.display = type === 'register' ? 'block' : 'none';
      messageEl.textContent = "";
    };
  </script>
</body>
</html>
